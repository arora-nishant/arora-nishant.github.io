<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Nishant Arora</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nishanarora.com/resume">
    <meta property="og:title" content="Resume - Nishant Arora">
    <meta property="og:description" content="View and download my resume.">
    <meta property="og:image" content="https://nishanarora.com/images/og-default.png">
    <meta property="og:site_name" content="Nishant Arora">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://nishanarora.com/resume">
    <meta name="twitter:title" content="Resume - Nishant Arora">
    <meta name="twitter:description" content="View and download my resume.">
    <meta name="twitter:image" content="https://nishanarora.com/images/og-default.png">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Nishant Arora" href="https://nishanarora.com/feed.xml">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="site-name">
                <a href="/">Nishant Arora</a>
            </div>
            <nav>
                <a href="/" class="nav-link">Home</a>
                <a href="/experience" class="nav-link">Experience</a>
                <a href="/blog" class="nav-link">Blog</a>
                <a href="/resume" class="nav-link active">Resume</a>
                <a href="/contact" class="nav-link">Contact</a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i id="theme-toggle-dark-icon" class="fas fa-moon"></i>
                    <i id="theme-toggle-light-icon" class="fas fa-sun" style="display: none;"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="section active">
            <div class="content">
                <div class="resume-header">
                    <h2>Resume</h2>
                    <a href="resume.pdf" class="download-btn" download>
                        <i class="fas fa-download"></i>
                        Download PDF
                    </a>
                </div>

                <div class="resume-container">
                    <iframe src="resume.pdf" class="resume-viewer"></iframe>
                    <div class="resume-fallback">
                        <p>Unable to display PDF viewer.</p>
                        <p>Please <a href="resume.pdf" download>download the PDF</a> to view my resume.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>
            &copy; 2025 Nishant Arora. All rights reserved.
            &nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="/feed.xml" class="rss-link" title="Subscribe via RSS">
                <i class="fas fa-rss"></i> RSS
            </a>
        </p>
    </footer>

    <script>
        // Check if PDF loaded successfully
        const iframe = document.querySelector('.resume-viewer');
        const fallback = document.querySelector('.resume-fallback');

        iframe.addEventListener('error', () => {
            iframe.style.display = 'none';
            fallback.style.display = 'block';
        });
    </script>
</body>
</html>

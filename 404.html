<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404 router for clean URLs
        (function() {
            const path = window.location.pathname;

            // Check if it's a blog post URL: /blog/{post-id}
            if (path.match(/^\/blog\/[^\/]+\/?$/)) {
                // If URL doesn't have trailing slash, add it and redirect ONCE
                if (!path.endsWith('/')) {
                    window.location.href = path + '/';
                    return;
                }
                // If we're already at the canonical URL with trailing slash,
                // but still 404ing, the blog post doesn't exist - show 404 page
            }

            // Check if it's a tag URL: /blog/tags/{tag-name}
            if (path.match(/^\/blog\/tags\/[^\/]+\/?$/)) {
                // Extract the tag and redirect to query param format
                const parts = path.split('/').filter(p => p);
                const tag = parts[parts.length - 1] || parts[parts.length - 2];
                if (tag && tag !== 'tags') {
                    window.location.href = `/blog/tags/?tag=${tag}`;
                    return;
                }
            }

            // For all other 404s, show a proper 404 page
            window.location.href = '/404-page.html';
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>

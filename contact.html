<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nishant Arora</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nishanarora.com/contact">
    <meta property="og:title" content="Contact - Nishant Arora">
    <meta property="og:description" content="Get in touch with me via email, LinkedIn, or GitHub.">
    <meta property="og:image" content="https://nishanarora.com/images/og-default.png">
    <meta property="og:site_name" content="Nishant Arora">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://nishanarora.com/contact">
    <meta name="twitter:title" content="Contact - Nishant Arora">
    <meta name="twitter:description" content="Get in touch with me via email, LinkedIn, or GitHub.">
    <meta name="twitter:image" content="https://nishanarora.com/images/og-default.png">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Nishant Arora" href="https://nishanarora.com/feed.xml">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="site-name">
                <a href="/">Nishant Arora</a>
            </div>
            <nav>
                <a href="/" class="nav-link">Home</a>
                <a href="/experience" class="nav-link">Experience</a>
                <a href="/projects" class="nav-link">Projects</a>
                <a href="/blog" class="nav-link">Blog</a>
                <a href="/contact" class="nav-link active">Contact</a>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i id="theme-toggle-dark-icon" class="fas fa-moon"></i>
                    <i id="theme-toggle-light-icon" class="fas fa-sun" style="display: none;"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="section active">
            <div class="content">
                <h2>Contact</h2>

                <p>Feel free to reach out to me through any of the following channels:</p>

                <div class="contact-links">
                    <a href="nishantarora@protonmail.com" class="contact-link" target="_blank">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                    </a>
                    <a href="https://github.com/nishaantt" class="contact-link" target="_blank">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://linkedin.com/in/nishaantt" class="contact-link" target="_blank">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>

                <div class="contact-form-section">
                    <h3>Or send me a message</h3>
                    <form id="contact-form" action="https://formspree.io/f/mjklgjlk" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>
            &copy; 2025 Nishant Arora. All rights reserved.
            &nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="/feed.xml" class="rss-link" title="Subscribe via RSS">
                <i class="fas fa-rss"></i> RSS
            </a>
        </p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
